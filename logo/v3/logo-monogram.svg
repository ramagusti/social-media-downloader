<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background: Gradient Dark -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- SF Monogram -->
  <text x="256" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="140" font-weight="900" text-anchor="middle" fill="#ecf0f1">SF</text>
  
  <!-- SnapFetch below -->
  <text x="256" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="600" text-anchor="middle" fill="#bdc3c7" letter-spacing="4">SnapFetch</text>
  
  <!-- Download arrow -->
  <g transform="translate(256, 380)">
    <polygon points="0,15 -12,-5 12,-5" fill="#3498db"/>
    <rect x="-2" y="-25" width="4" height="20" fill="#3498db"/>
  </g>
</svg>
