<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background: Ocean Blue Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#bgGradient)"/>
  
  <!-- Simple Download Arrow -->
  <g transform="translate(256, 256)">
    <!-- Arrow shaft -->
    <rect x="-40" y="-100" width="80" height="140" fill="white" rx="8"/>
    <!-- Arrow head -->
    <polygon points="-100,-20 100,-20 0,100" fill="white"/>
  </g>
</svg>
